<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nairobi City County - Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0078D4;
      margin-bottom: 20px;
    }
    .welcome {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #0078D4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #005fa3;
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .logo {
        font-size: 20px;
      }
      .welcome {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NAIROBI CITY COUNTY</div>
    <div class="welcome">
      Welcome to the official online job interview and testing platform.
    </div>
    <button onclick="window.location.href='instructions.html'">Proceed to Login</button>
  </div>
</body>
</html>
