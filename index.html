<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nairobi City County - Welcome</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 450px;
      width: 90%;
    }
    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #0078D4;
      margin-bottom: 20px;
    }
    .welcome {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    button {
      padding: 12px 20px;
      font-size: 15px;
      background-color: #0078D4;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      flex: 1;
    }
    button:hover {
      background-color: #005fa3;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }
    .modal input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #0078D4;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 10px auto;
      display: none;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
      }
      .logo {
        font-size: 20px;
      }
      .welcome {
        font-size: 16px;
      }
      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NAIROBI CITY COUNTY</div>
    <div class="welcome">
      Welcome to the official online job interview and testing platform.
    </div>
    <div class="button-group">
      <button onclick="window.location.href='instructions.html'">Proceed to Instructions</button>
      <button onclick="openModal()">Proceed to Results</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="codeModal">
    <div class="modal-content">
      <h3>Enter Exam Code</h3>
      <input type="text" id="examCode" placeholder="Enter code"/>
      <button onclick="submitCode()">Submit</button>
      <div class="spinner" id="spinner"></div>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('codeModal').style.display = 'flex';
    }

    function submitCode() {
      const code = document.getElementById('examCode').value.trim();
      const spinner = document.getElementById('spinner');

      if (code === "05047") {
        spinner.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'results.html';
        }, 1000);
      } else {
        alert("Invalid exam code.");
      }
    }

    // Close modal on outside click (optional enhancement)
    window.onclick = function(event) {
      const modal = document.getElementById('codeModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
